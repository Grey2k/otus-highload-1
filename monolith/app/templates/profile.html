{% extends "base.html" %}
{% block content %}
<b-container>
    <h3>{{ item.name }} {{ item.last_name }}</h3>
    <hr>
    <v-profile
            :item="{{ item|tojson_escaped }}"
            :followers="{{ followers|tojson_escaped }}"
            :urls="{{ urls|tojson_escaped }}"
    ></v-profile>
</b-container>
{% endblock %}
