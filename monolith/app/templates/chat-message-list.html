{% extends "base.html" %}
{% block content %}
<b-container>
    <h3>Chat with: {{ follower.last_name }} {{ follower.name }}</h3>
    <hr>
    <v-chat-message-list
            :chat-id="{{ chat_id }}"
            :list="{{ list|tojson_escaped }}"
            chat-add-message-url="{{ url_for('chat.add_message', chat_id=':id') }}"
            follower-url="{{ url_for('follower.index', user_id=':id') }}"
    ></v-chat-message-list>
</b-container>
{% endblock %}
